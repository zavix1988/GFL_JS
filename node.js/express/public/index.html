<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Hello, Express!</h1>

    <script>
        /// GET
        fetch('/test.json')
        .then((res) => res.json())
        .then((data) => {
            console.log(data)
        })

        // POST
        fetch('/set_test',{
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                a: 1,
                b: 2
            })
        })
        .then((res) => res.json())
        .then((data) => {
            console.log(data)
        })
    </script>
</body>
</html>
