<h1>{{title}}</h1>
<span>Count: {{count_items}}</span>
<ul>
  <list-item *ngFor="let item of list; let i = index;" 
              [(item)]='list[i]' 
              [index]='i'
              (remove)='remove($event)'
              >
  </list-item>
</ul>
<br>
<input type="text" [(ngModel)]="new_item">
<button (click)="add()">Add</button>
