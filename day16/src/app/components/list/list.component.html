<h1>{{ title }}</h1>
<span>Count: {{ count_items }}</span>
<span>Count: {{ count_items2() }}</span>
<ul>
  <li *ngFor="let item of list; let i = index;">
    <button (click)="remove(i)">X</button>
    {{ i }} - {{ item }}
  </li>
</ul>
{{ new_item }}
<br>
<input type="text" [(ngModel)]="new_item">
<button (click)="add()" >Add</button>
